working_dir_path: /tmp/biobb/unitests

cluster:
  paths:
    input_gro_path: file:test_data_dir/gromacs/cluster.gro
    input_traj_path: file:test_data_dir/gromacs/cluster.trr
    output_pdb_path: output_pdb.pdb
    ref_output_pdb_path: file:test_reference_dir/gromacs/ref_cluster.pdb

rms:
  paths:
    input_structure_path: file:test_data_dir/gromacs/rms.gro
    input_traj_path: file:test_data_dir/gromacs/rms.trr
    output_xvg_path: output_xvg.xvg
    ref_output_xvg_path: file:test_reference_dir/gromacs/ref_rms.xvg

cpptraj_rms:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.rms.parm7
    input_traj_path: file:test_data_dir/ambertools/cpptraj.rms.nc
    output_cpptraj_path: output.dat
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.rms.dat
  properties:
    input_instructions:
      analysis: rms
      trajout_parameters: 
        - 'ToFirst'
        - '@N,CA,C'

cpptraj_convert:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.convert.pdb
    input_traj_path: file:test_data_dir/ambertools/cpptraj.convert.dcd
    output_cpptraj_path: output.netcdf
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.convert.netcdf
  properties:
    input_instructions:
      in_parameters:
        start: 1
        end: -1
        step: 1
      mask: c-alpha
      out_parameters:
        format: netcdf

cpptraj_slice:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.convert.pdb
    input_traj_path: file:test_data_dir/ambertools/cpptraj.convert.dcd
    output_cpptraj_path: output.netcdf
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.slice.netcdf
  properties:
    input_instructions:
      analysis: slice
      format: netcdf
      trajin_parameters:
        start: 1
        end: -1
        step: 10

cpptraj_rgyr:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.convert.pdb
    input_traj_path: file:test_data_dir/ambertools/cpptraj.convert.dcd
    output_cpptraj_path: output.dat
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.rgyr.dat
  properties:
    input_instructions:
      analysis: rgyr
      trajin_parameters:
        start: 1
        end: -1
        step: 1
      trajout_parameters:
        - time
        - 1

cpptraj_rmsf:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.convert.pdb
    input_traj_path: file:test_data_dir/ambertools/cpptraj.convert.dcd
    output_cpptraj_path: output.dat
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.rmsf.dat
  properties:
    input_instructions:
      analysis: rmsf
      trajout_parameters:
        - byres

cpptraj_snapshot:
  paths:
    input_top_path: file:test_data_dir/ambertools/cpptraj.convert.pdb
    input_traj_path: file:test_data_dir/ambertools/cpptraj.convert.dcd
    output_cpptraj_path: output.pdb
    ref_output_cpptraj_path: file:test_reference_dir/ambertools/ref_cpptraj.snapshot.pdb
  properties:
      input_instructions:
        analysis: snapshot
        format: pdb
        trajin_parameters:
          snapshot: 3
